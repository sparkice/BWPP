<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header text-center">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">{{ request.user }}</a>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a herf ="#">学号{{ user.userprofile.userID }} <span class="label label-default">普通</span> </a>
</li>
            <li><a href="/user">个人主页</a></li>
            <li><a href="{% url 'logout' %}">退出</a></li>
        </ul>
    </div>
</nav>

<div class="page-header text-center">
    <h2>帮我跑跑
        <small>编辑新快递</small>
    </h2>
</div>
<div class="well text-center">
    <form method="post" action="" class="form-horizontal" role="form">
        {% csrf_token %}
        {{ qf.non_field_errors }}

        <div class="input-group">
            {{ qf.whereup.errors }}
            {{ qf.whereup }}
            <span class="input-group-addon">取件地</span>
            <input type="text" id="u"  class="form-control" name="whereup" placeholder="请准确填写"/>
        </div>

        <br>
        <div class="input-group">
            {{ qf.wheredown.errors }}
            {{ qf.wheredown }}
            <span class="input-group-addon">收件地</span>
            <input type="text" id="i"  class="form-control" name="wheredown" placeholder="请准确填写"/>
        </div>
        <br>

            {{ qf.detail.error }}
            {{ qf.detail }}
             <span class="input-group-addon">更多信息</span>
             <textarea rows="5" id="d" name="detail"  class="form-control" placeholder="当所在快递含特殊信息时填写,可以直接复制粘贴"></textarea>
        <br>
        <button type="submit" class="btn btn-primary btn-block">提交</button>
    </form>

</div>
</body>
</html>

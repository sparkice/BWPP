<!DOCTYPE html>
<html  lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

<!-- 可选的Bootstrap主题文件（一般不使用） -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap-theme.min.css"></script>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>帮我跑跑登录</title>
</head>
{% if form.errors %}
   <div class="alert alert-warning">
   <a href="#" class="close" data-dismiss="alert">
      &times;
   </a>
   <strong>警告！</strong>您输入的用户名或密码有误，请与管理员联系。
</div>
{% endif %}
<div class="page-header text-center">
    <h1>帮我跑跑
        <small>登录模块</small>
    </h1>
</div>
<div class="well text-center">
<form method="post" action="{% url 'login' %}" class="form-horizontal" role="form">
    {% csrf_token %}
     <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">名字</label>
    {{ form.username.lable_tag }}
    {{ form.username }}
   </div>
    <div class="form-group">
   <label for="firstname" class="col-sm-2 control-label">密码</label>
    {{ form.password.lable_tag }}
    {{ form.password }}
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
    <input type="hidden" name="next" value="{{ next }}">
</form>
</div>
</html>

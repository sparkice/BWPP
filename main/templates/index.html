<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="page-header text-center">
    <h2>帮我跑跑
        <small>代取快递列表</small>
    </h2>
</div>
<div class="text-center">  {% if request.user.is_authenticated %}
    <p>亲爱的 {{ request.user }} 您已经登录 <a href="http://127.0.0.1:8000/logout/">下线</a></p>
{% else %}
    <p>您尚未登录~<a href="http://127.0.0.1:8000/login/">登入</a></p>
{% endif %}
</div>


<div class="well">
    {% for mail in mails %}
        <a href="{% url 'mailpage' mail.id %}" class="list-group-item">{{ mail.WhereUP }}</a>
    {% endfor %}
</div>

<a href="{% url 'editpage' %}" type="button" class="btn btn-primary btn-block btn-lg">提交新快递</button> </a>
</body>

</html>

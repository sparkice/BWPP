<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>帮我跑跑登录</title>
</head>
<body>

<script type="text/javascript">
    function check() {
        var username = document.getElementById('u');
        var userID = document.getElementById('i');
        var password1 = document.getElementById('p1');
        var password2 = document.getElementById('p2');
        if (username.value == '') {
            alert('手机号不能为空，请重新输入');
            username.select();
        }
        else if (userID.value == '') {
            alert('学号不能为空，请重新输入');
            userID.select();
        } else if (password1.value == '') {
            alert('密码1不能为空，请重新输入');
            password1.select();
        } else if (password2.value == '') {
            alert('密码2不能为空，请重新输入');
            password2.select();
        } else if (password2.value != password1.value) {
            alert('两次密码不一致，请重新输入');
            password1.select();
        } else {
            return true;
        }
        return false;
    }
</script>


<div class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>等待警告!</strong>{{ msg }}
</div>

<div class="page-header text-center">
    <h1>帮我跑跑
        <small>注册模块</small>
    </h1>
</div>

<div class="well text-center">
    <form method="post" action="" class="form-horizontal" role="form">
        {% csrf_token %}

        <div class="input-group">
            <span class="input-group-addon">手机号码</span>
            {{ rf.userID }}
        </div>

        <div class="input-group">
            <span class="input-group-addon">个人学号</span>
            {{ rf.username }}
        </div>

        <div class="input-group">
            <span class="input-group-addon">输入密码</span>
            {{ rf.password1 }}
        </div>

        <div class="input-group">
              <span class="input-group-addon">重复密码</span>
            {{ rf.password2 }}
        </div>
         <div class="input-group">
            {{ rf.captcha}}
             <button class='js-captcha-refresh'>刷新验证码</button>
         </div>
     <div class="btn-group">
              <button type="submit" class="btn btn-primary btn-block" onclick="return check()">注册</button>
               <a href="{% url 'login' %}" type="button" class="btn btn-default btn-block">有账户了？去登录 </a>
        </div>
    </form>

</div>
<script>
    $('.js-captcha-refresh').click(function(){
    $form = $(this).parents('form');

    $.getJSON($(this).data('url'), {}, function(json) {
        // This should update your captcha image src and captcha hidden input
    });

    return false;
});
</script>
</body>
</html>

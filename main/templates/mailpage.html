<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>详细信息</title>
</head>
<body>
<div class="page-header text-center">
    <h2>帮我跑跑
        <small>当前快递详细信息</small>
    </h2>
</div>

<div class="well">
<p class="list-group-item active"><span class="glyphicon glyphicon-map-marker"></span> 取快递地点 {{ mail.WhereUP }}</p>
<p class="list-group-item active"><span class="glyphicon glyphicon-send"></span> 收快递地点 {{ mail.WhereDown }}</p>
<p class="list-group-item active"><span class="glyphicon glyphicon-phone"></span> 收件人手机号码 {{ mail.Phone }}</p>
<p class="list-group-item active"><span class="glyphicon glyphicon-user"></span> 收件人姓名 {{ mail.Host }}</p>
<p class="list-group-item active"><span class="glyphicon glyphicon-time"></span> 发送时间 {{ mail.date_time }}</p>
</div>
<a href="{% url 'editpage' %}" type="button" class="btn btn-primary btn-block btn-lg">点击领取</button> </a>
</body>
</html>
